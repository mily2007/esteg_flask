{% extends 'base.html' %}

{% block content %}
    <div class="title">
        <h2>Codificar Mensagem</h2>
    </div>

    <div class="form" id="decode-form">
        <form action="/decode" method="post" enctype="multipart/form-data">
            <label for="imagem">Escolha a imagem (PNG):</label>
            <input type="file" name="image" accept="image/png" required>
            <input type="submit" value="Decodificar">
        </form>
    </div>

<div class="spinner" id="loading-spinner"></div>

    <div class="decoded_message" id="results">
        {% if message %}
            <h2>Mensagem Ocultar</h2>
            <p>{{ message }}</p>
            {% endif %}
    </div>
{% endblock %}
